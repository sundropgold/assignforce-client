<mat-card-content>
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header class="toolbar-curricula-sub">
        <mat-panel-title>
          <span class="panel-title-fix">Skills</span>
        </mat-panel-title>
        <mat-panel-description>
          <span class="fill-space"></span>
          <button mat-icon-button (click)="openAddSkillDialog()">
            <mat-icon class="icon-margin-fix" matTooltip="Add New Skill">add_circle_outline</mat-icon>
          </button>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="mat-panel-content">
        <mat-list>
          <mat-list-item class="item-detail" *ngFor="let skill of skillData; last as last">
            <div>
              <h3 mat-line class="skill-name">{{skill.name}}</h3>
            </div>
            <span class="fill-space"></span>
            <button mat-icon-button class="edit-button button-orange" (click)="openEditSkillDialog(skill)">
              <mat-icon matListIcon class="icon-margin-fix" matTooltip="Edit Skill">mode_edit</mat-icon>
            </button>
            <button mat-icon-button class="remove-button button-orange" (click)="confirmRemoveFocus(skill)">
              <mat-icon matListIcon class="icon-margin-fix" matTooltip="Remove Skill">remove_circle</mat-icon>
            </button>
            <mat-divider *ngIf="!last"></mat-divider>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card-content>
