<div style="margin-top: 5%">
  <mat-accordion>
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <h4>Locations</h4>
        </mat-panel-title>
        <mat-panel-description>
          <span class="fill-space"></span>
          <mat-icon matTooltip="Add Location" class="material-icons" (click)="openAddLocationDialog($event)"> add_location</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div style="padding-top: .5%">
        <mat-accordion>
          <mat-expansion-panel *ngFor="let location of locations">
            <mat-expansion-panel-header (click)="collapseAll(location.id)">
              <mat-panel-title>
                <mat-icon mat-list-icon svgIcon="location"></mat-icon>
                <h4 mat-line>{{location.name}} &nbsp;</h4>
                <p mat-line> &nbsp;{{location.city}}, {{location.state}} </p>
              </mat-panel-title>
              <mat-panel-description>
                <span class="fill-space"></span>
                <mat-icon matTooltip="Add Building" class="material-icons" (click)="openAddBuildingDialog($event, location)"> add_circle</mat-icon>
                <mat-icon matTooltip="Remove Location" class="material-icons" (click)="openDeleteLocationDialog($event, location)"> location_off</mat-icon>
                <mat-icon matTooltip="Edit Location" class="material-icons" (click)="openEditLocationDialog($event, location)"> edit</mat-icon>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div style="padding-top: .5%">
              <mat-accordion *ngFor="let building of location.buildings">
                <mat-expansion-panel [expanded]="expanded[location.id]">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      <mat-icon mat-list-icon svgIcon="building"></mat-icon>
                      <h4 mat-line>{{building.name}}</h4>
                    </mat-panel-title>
                    <mat-panel-description>
                      <span class="fill-space"></span>
                      <mat-icon matTooltip="Add Room" class="material-icons" (click)="openAddRoomDialog($event, location, building)"> add_circle_outline</mat-icon>
                      <mat-icon matTooltip="Remove Building" class="material-icons" (click)="openDeleteBuildingDialog($event, location, building)">
                        remove_circle</mat-icon>
                      <mat-icon matTooltip="Edit Building" class="material-icons" (click)="openEditBuildingDialog($event, location, building)">
                        edit</mat-icon>
                    </mat-panel-description>
                  </mat-expansion-panel-header>

                  <div style="padding-top: .5%">
                    <mat-list *ngFor="let room of building.rooms">
                      <mat-list-item>
                        <h4 mat-line>
                          <mat-icon style="color: black">store</mat-icon>{{room.name}}</h4>
                        <span class="fill-space"></span>
                        <mat-icon matTooltip="Remove Room" class="material-icons" style="color: black; cursor: pointer" (click)="openDeleteRoomDialog($event, location, building, room)">
                          remove_circle_outline</mat-icon>
                        <mat-icon matTooltip="Edit Room" class="material-icons" style="color: black; cursor: pointer" (click)="openEditRoomDialog($event, location, room)">
                          edit</mat-icon>
                      </mat-list-item>
                      <mat-divider></mat-divider>
                    </mat-list>
                  </div>

                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
