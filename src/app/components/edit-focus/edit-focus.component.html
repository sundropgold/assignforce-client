<h1 mat-dialog-title>Edit Focus</h1>
<div mat-dialog-content>
  <div class="form-field-container">
    <mat-form-field>
      <input matInput class="focus-name-input" placeholder="Name" [(ngModel)]="focus.name">
    </mat-form-field>
  </div>
  <div class="form-field-container">
    <mat-form-field>
      <mat-select class="focus-skill-select" placeholder="Skills" [compareWith]="compareFunction" [(ngModel)]="selectedSkills" multiple>
        <mat-option *ngFor="let skill of skills" [value]="skill">{{skill.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button class="close-dialog-button" (click)="closeDialog()">Cancel</button>
  <button mat-button class="add-focus-button" (click)="editFocus()">Edit Focus</button>
</div>
