<h2 mat-dialog-title>Add New Trainer</h2>
<div mat-dialog-content>
  <p>First Name:</p>
  <mat-form-field class="update-form" style="width: 100%">
    <input matInput tabindex="1" [(ngModel)]="data.trainer.firstName">
  </mat-form-field>
  <p>Last Name:</p>
  <mat-form-field class="update-form" style="width: 100%">
    <input matInput tabindex="2"  [(ngModel)]="data.trainer.lastName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.trainer" tabindex="4" (click)="onSubmit()">Add</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
